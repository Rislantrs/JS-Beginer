<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Cinta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="love-card">
            <h1 class="title">KALKULATOR CINTA</h1>
            <p class="notif"></p>
            <div class="image-wrapper">
                <img class="love-image" src="Gambar/love.png" alt="Love Image" />
                <div class="result"> </div>
            </div>
            

            <input type="text" class="name-input" placeholder="Nama Kamu">
            <input type="text" class="name-input" placeholder="Nama Dia">

            <button class="calculate-button">Hitung Cinta</button>
        </div>

        <img class="border-image" src="Gambar/border.png" alt="Border Image" />
    </main>

    <!-- Link ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
